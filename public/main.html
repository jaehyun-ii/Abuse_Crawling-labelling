<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main.html</title>
</head>
<body>
    <h1>라벨링</h1>

    <p>딥러닝 모델을 위한 데이터셋 라벨링</p>
    <input type="button" value="데이터 보기" onclick="movepage(2)"/>
    <input type="button" value="욕설/비하 포함" onclick="movepage(1)"/>
    
    <input type="button" value="욕설/비하 미포함" onclick="movepage(0)"/>

    <script>
        function movepage(n){
            if (n==0){
                location.href = "/no";
            }
            if (n==1){
                location.href = "/yes";
            }
            if (n==2){
                location.href = "/see";
            }
        }
    </script>
</body>
</html>
